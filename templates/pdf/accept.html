<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="cal-md-7">
            <form method="POST">{% csrf_token %}
               <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="">About You</label>
                            <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Degree</label>
                            <textarea type="text" class="form-control" id="degree" name="degree"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">School</label>
                            <textarea type="text" class="form-control" id="school" name="school"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">University</label>
                            <textarea type="text" class="form-control" id="university" name="university"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Previous Work</label>
                            <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Skills</label>
                            <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
                        </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
